<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 3</title>
    <style>
        table { 
            width: 50%;
            text-align: center;
            font-size: 30px;
        }
        body {
            background-color: rgb(198, 198, 226);
            font-family: Verdana, Geneva, Tahoma, sans-serif;            
        }
    </style>
</head>

<body>
    <table border="1" style="border-collapse: collapse">
        <thead><h1>Tabela 1</h1></thead>
        <tbody>
            <tr>
                <th colspan="3">1</th>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

<hr>

    <table border="1" style="border-collapse: collapse">
        <thead><h1>Tabela 2</h1></thead>
        <tbody>
            <tr>
                <th rowspan="3">1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

<hr>

<table border="1" style="border-collapse: collapse">
    <thead><h1>Tabela 3</h1></thead>
    <tbody>
        <tr>
            <th colspan="5">1</th>
        </tr>
        <tr>
            <th rowspan="4">6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
        </tr>
        <tr>
            
            <th>12</th>
            <th>13</th>
            <th rowspan="2">14</th>
            <th>15</th>
        </tr>
        <tr>
            
            <th>17</th>
            <th>18</th>
            
            <th>20</th>
        </tr>
        <tr>
            
            <th colspan="3">22</th>
            <th>25</th>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
</body>
</html>
