<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 1</title>
    <style>
        table { 
            width: 50%;
            text-align: center;
            font-size: 30px;
        }
        body {
            background-color: rgb(198, 198, 226);
            font-family: Verdana, Geneva, Tahoma, sans-serif;            
        }
    </style>
</head>

<body>
    <table border="1" style="border-collapse: collapse">
        <thead><h1>Tabela 1</h1></thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

<hr>

    <table border="1" style="border-collapse: collapse">
        <thead><h1>Tabela 2</h1></thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

<hr>

    <table border="1" style="border-collapse: collapse">
        <thead><h1>Tabela 3</h1></thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
                <th rowspan="3">3</th>
            </tr>
            <tr>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
